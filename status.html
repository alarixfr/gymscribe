<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status - Gymscribe</title>

  <meta name="description" content="An open source gym membership management app.">
  <meta name="keywords" content="gym, gym management, gym members">
  <meta name="author" content="Alaric Abyasa">
  <meta name="robots" content="noindex, nofollow">

  <link rel="icon" type="image/x-icon" href="/assets/img/Gymscribe.png">

  <link rel="stylesheet" href="/assets/css/tools.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <script src="/assets/js/navbarResponsive.js" defer></script>
  <script type="module" src="/assets/js/status.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="logo-container">
      <a href="/" class="logo"><img src="/assets/img/Gymscribe.png" alt="Gymscribe Logo"></a>
      <span>Server Status</span>
    </div>
    
    <div class="burger-container">
      <div class="burger" onclick="toggleMenu()">â˜°</div>
    </div>
    
    <div class="navbar-content">
      <a href="/">Join Gymscribe</a>
    </div>
  </div>
  
  <div class="main">
    <div class="overview-container">
      <div class="overview">
        <h3>Server Address</h3>
        <p>https://gymscribe</p>
      </div>
      <div class="overview">
        <h3>Server IP</h3>
        <p>0.0.0.0</p>
      </div>
      <div class="overview">
        <h3>Region</h3>
        <p>Earth</p>
      </div>
    </div>
    
    <div class="connection-container">
      <div class="connection">
        <h3>Status</h3>
        <p>Offline</p>
      </div>
      <div class="connection">
        <h3>Ping</h3>
        <p>0ms</p>
      </div>
    </div>
    
    <div class="cards-container">
      <div class="cards">
        <h3>Users</h3>
        <p>No data</p>
      </div>
      <div class="cards">
        <h3>Members</h3>
        <p>No data</p>
      </div>
    </div>
    
    <div class="advanced-container">
      <div class="advanced">
        <h3></h3>
        <p></p>
      </div>
    </div>
  </div>
</body>
</html>
