    <script src="/assets/js/scrollReveal.js" defer></script>
    <script src="/assets/js/navbarResponsive.js" defer></script>
    <script async type="module" src="/assets/js/handler.js" defer></script>
    <script async type="module" src="/assets/js/getGymInfo.js" defer></script>
    <script async type="module" src="/assets/js/modal.js" defer></script>
    <script async type="module" src="/assets/js/members.js" defer></script>
</head>
<body>
    <div class="navbar">
      <div class="logo-container">
        <a href="/" class="logo"><img src="/assets/img/Gymscribe.png" alt="Gymscribe Logo"></a>
        <span>Dashboard</span>
      </div>
      
      <div class="burger-container">
        <div class="burger" onclick="toggleMenu()">â˜°</div>
      </div>
      
      <div class="menu">
        <a href="/dashboard/analytics.html">Analytics</a>
        <a href="/dashboard/members.html">Members</a>
        <a href="/dashboard/gym.html">Gym</a>
        <a href="/dashboard/api.html">API</a>
        <div class="account">
          <h2 id="accountEmail">account@email.com</h2>
          <button id="logout" class="logout">LOG OUT</button>
        </div>
      </div>
    </div>
    
    <div class="main">
      <div class="dash-gym-info">
        <h1>Members</h1>
        <div class="gym-info-container">
          <p id="gymInfoName" class="gym-name">Untitled Gym</p>
          <p id="gymInfoId" class="gym-id">ID: 010120251234567890</p>
          <p id="gymInfoDate" class="date-gym-info">Monday, 01/01/2025</p>
        </div>
      </div>
      
      <div class="members">
        <div class="manager">
          <h1 class="container-title">Add New Member</h1>
          <form id="memberForm" class="member-form">
            <label for="memberNameInput">Full Name:</label>
            <input id="memberNameInput"  maxlength="30" placeholder="Member name..." type="text" required>
            <label for="memberEmailInput">Email: (optional)</label>
            <input id="memberEmailInput" maxlength="30" placeholder="Member email..." type="email">
            <label for="memberPhoneInput">Phone Number: (optional)</label>
            <input id="memberPhoneInput" maxlength="30" placeholder="Member phone number..." type="number">
            <label for="memberBirthdayInput">Birthday: (optional)</label>
            <input id="memberBirthdayInput" type="date">
            <label for="memberNoteInput">Note: (optional)</label>
            <textarea id="memberNoteInput" maxlength="30" cols="20" placeholder="Add note..."></textarea>
            <label for="memberPlansInput" class="plans-select">Select Plans:</label>
            <select id="memberPlansInput" class="plans-select">
              <option value="monthly">Monthly (30d)</option>
              <option value="yearly">Yearly (365d)</option>
              <option value="lifetime">Lifetime (Inf)</option>
            </select>
            <button id="submit" type="submit" class="submit-button">Add Member</button>
          </form>
          <div class="manager-notes">
            <p class="info">Plans are calculated after member data creation</p>
          </div>
        </div>
        
        <div class="members-container">
          <div class="container-header">
            <h1 class="container-title">Member List</h1>
            <button id="exportBtn" class="export-button">Export To .CSV</button>
          </div>
          <div class="filter">
            <div id="filterForm" class="filter-form">
              <label for="filterInput">Search for members:</label>
              <input id="filterInput" placeholder="Filters by name or id..." type="text">
              
              <label for="filterStatusInput">Search by status:</label>
              <select id="filterStatusInput">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="expiressoon">Expires Soon</option>
                <option value="expired">Expired</option>
              </select>
              
              <label for="filterAttendanceInput">Search by attendance:</label>
              <select id="filterAttendanceInput">
                <option value="all">All</option>
                <option value="true">Checked-In</option>
                <option value="false">Absence</option>
              </select>
            </div>
          </div>
          <div id="member-list" class="member-list">
              
          </div>
        </div>
      </div>
    </div>
