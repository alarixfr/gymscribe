<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym - Gymscribe</title>
    
    <meta name="description" content="An open source gym membership management app.">
    <meta name="keywords" content="gym, gym management, gym members">
    <meta name="author" content="Alaric Abyasa">
    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" type="image/x-icon" href="/assets/img/Gymscribe.png">
    
    <link rel="stylesheet" href="/assets/css/gym.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="/assets/js/navbarResponsive.js" defer></script>
    <script type="module" src="/assets/js/handler.js"></script>
    <script type="module" src="/assets/js/getGymInfo.js"></script>
    <script type="module" src="/assets/js/gym.js"></script>
</head>
<body>
    <div class="navbar">
      <div class="logo-container">
        <a href="/" class="logo"><img src="/assets/img/Gymscribe.png" alt="Gymscribe Logo"></a>
        <span>Dashboard</span>
      </div>
      
      <div class="burger-container">
        <div class="burger" onclick="toggleMenu()">â˜°</div>
      </div>
      
      <div class="menu">
        <a href="/dashboard/analytics.html">Analytics</a>
        <a href="/dashboard/members.html">Members</a>
        <a href="/dashboard/gym.html">Gym</a>
        <a href="/dashboard/api.html">API</a>
        <div class="account">
          <h2 id="accountEmail">account@email.com</h2>
          <button id="logout" class="logout">LOG OUT</button>
        </div>
      </div>
    </div>
    
    <div class="main">
      <div class="dash-gym-info">
        <h1>Gym</h1>
        <div class="gym-info-container">
          <p id="gymInfoName" class="gym-name">Untitled Gym</p>
          <p id="gymInfoId" class="gym-id">ID: 010120251234567890</p>
          <p id="gymInfoDate" class="date-gym-info">Monday, 01/01/2025</p>
        </div>
      </div>
      
      <div class="form-container">
        <h1>Update Gym Info</h1>
        <form id="gymSettingForm">
          <label for="nameInput">Gym Name:</label>
          <input id="nameInput" type="text" placeholder="Gym name..." maxlength="15">
          <label for="ownerInput">Gym Owner:</label>
          <input id="ownerInput" type="text" placeholder="Gym owner..." maxlength="15">
          <label for="addressInput">Gym Address:</label>
          <input id="addressInput" type="text" placeholder="Gym address..." maxlength="15">
          <label for="descInput">Gym Description:</label>
          <textarea id="descInput" cols="30" maxlength="50" placeholder="Gym description..."></textarea>
          <button id="form-submit" class="submit-button" type="submit">Update</button>
        </form>
      </div>
      
      <div class="sync-container">
        <h1>Sync Data (Danger Zone)</h1>
        <div class="sync-journals-container">
          <h2>Journals Data</h2>
          <button id="journals-save" class="yellow-button">Save data to server</button>
          <button id="journals-load" class="yellow-button">Load data from server</button>
          <button id="journals-clear" class="red-button">Clear local data</button>
          <button id="journals-reset" class="red-button">Clear local and server data</button>
        </div>
        <div class="sync-attendance-container">
          <h2>Attendance Data</h2>
          <button id="attendance-save" class="yellow-button">Save data to server</button>
          <button id="attendance-load" class="yellow-button">Load data from server</button>
          <button id="attendance-clear" class="red-button">Clear local data</button>
          <button id="attendance-reset" class="red-button">Clear local and server data</button>
        </div>
      </div>
      
      <div class="reset-container">
        <h1>Change Password (Danger Zone)</h1>
        <form id="changePasswordForm">
          <label for="oldPasswordInput">Old Password:</label>
          <input id="oldPasswordInput" type="text" placeholder="Old password..." maxlength="100" required>
          <label for="newPasswordInput">New Password:</label>
          <input id="newPasswordInput" type="text" placeholder="New password..." maxlength="100" required>
          <label id="confirmPasswordInput">New Password: (Confirm)</label>
          <input id="confirmPasswordInput" type="text" placeholder="New password... (Confirm)" maxlength="100" required>
          <button id="password-submit" class="submit-button" type="submit">Change Password</button>
        </form>
      </div>
    </div>
</body>
</html>
