<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gymscribe Lite</title>

  <meta name="description" content="An open source gym membership management app.">
  <meta name="keywords" content="gym, gym management, gym members">
  <meta name="author" content="Alaric Abyasa">
  <meta name="robots" content="noindex, nofollow">

  <link rel="icon" type="image/x-icon" href="/assets/img/Gymscribe.png">

  <link rel="stylesheet" href="/assets/css/lite.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <script src="/assets/js/navbarResponsive.js" defer></script>
  <script type="module" src="/assets/js/tools.js"></script>
  <script type="module" src="/assets/js/toolsSelect.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="logo-container">
      <a href="/" class="logo"><img src="/assets/img/Gymscribe.png" alt="Gymscribe Logo"></a>
      <span>Gymscribe Lite</span>
    </div>

    <div class="burger-container">
      <div class="burger" onclick="toggleMenu()">â˜°</div>
    </div>
    
    <div class="navbar-content">
      <a href="/">Join Gymscribe</a>
    </div>
  </div>
  
  <div class="main">
    <div class="info-container">
      <p>This is lite version of Gymscribe, no account required.</p>
      <p>We suggest only using lite version for light use and testing!</p>
      <p>Always backup members data before leaving!</p>
    </div>
    
    <div class="statistics-container">
      <div class="box">
        <h2>Total Members</h2>
        <p>Fetching</p>
      </div>
      <div></div>
    </div>
  </div>
</body>
</html>
